<form [formGroup]="produtoForm" (ngSubmit)="onSubmit(this)" *ngIf="produtoForm">
    <h3>Cadastrar novo produto</h3>
    <div class="form-group">
        <label for="titulo">Título</label>
        <input class="form-control" formControlName="title" type="text" id="titulo">
    </div>
    <div class="form-group">
        <label for="preco">Preço</label>
        <input class="form-control" formControlName="price" type="number" min="0" id="preco">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" formControlName="description" type="text" id="descricao">
        </textarea>
    </div>
    <div class="d-flex">
        <div class="ml-auto">
            <button class="btn btn-secondary">Salvar</button>
        </div>
    </div>
</form>
